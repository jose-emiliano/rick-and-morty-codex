<div class="search-container">
  <div class="input-container">
    <input type="text" [formControl]="inputSearch" name="search" id="search" (keyup.enter)="searchAction()">
  </div>
  <button (click)="clearAction()" class="close" [class.hidden]="!inputSearch.value">
    <img src="assets/icons/close.svg" alt="search" class="icons">
  </button>
  <button (click)="searchAction()" class="search">
    <img src="assets/icons/search.svg" alt="search" class="icons">
  </button>
</div>
